<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Gesti贸n de Productos</title>
    <style>
        body {
            background:
                linear-gradient(to bottom right, #010138, #2f44b6), /* Degradado de azul oscuro a azul claro */
                linear-gradient(to bottom, #c25151, #e63c3c),       /* Degradado de azul a blanco */
                linear-gradient(to top right, #ffffff, #00BFFF);    /* Degradado de azul medio a azul claro */
            display: flex;
            font-family: 'Montserrat', sans-serif;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 10px;
            padding: 100px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .form-container {
            background-color: #0084ffc9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container h1 {
            color: #000000;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #000000;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container select,
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button[type="submit"] {
            background-color: transparent; /* Fondo inicialmente transparente */
            color: #000000; /* Color del texto */
            border: 2px solid #012349; /* Borde negro */
            border-radius: 30px; /* Bordes ovalados */
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transici贸n para el efecto hover */
        }

        .form-container button[type="submit"]:hover {
            background-color: #566ce9; /* Color de fondo al pasar el rat贸n */
            color: #ffffff; /* Color del texto al pasar el rat贸n */
        }

        @media (min-width: 768px) {
            .container {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                flex-wrap: wrap;
            }
            .form-container {
                flex: 1;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <h1>Agregar Producto</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'agregarProducto' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>
        </div>

        <div class="form-container">
            <h1>Modificar Producto</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'modificar_producto' %}">
                {% csrf_token %}
                <label for="producto">Seleccione el producto a modificar:</label>
                <select name="producto" id="producto">
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="precio">Nuevo Precio:</label>
                <input type="text" name="precio" id="precio" required>
                <button type="submit">Modificar</button>
            </form>
        </div>

        <div class="form-container">
            <h1>Eliminar Producto</h1>
            <form method="post" action="{% url 'eliminar_producto' %}">
                {% csrf_token %}
                <label for="producto">Seleccione el producto a eliminar:</label>
                <select name="producto" id="producto">
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Eliminar</button>
            </form>
        </div>
    </div>
</body>
</html>
